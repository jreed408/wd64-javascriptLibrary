    <title>Intro to DOM Manipulation</title>

<body>
    <!--
        -DOM: Document Object Model
            Allows our JS to interact with HTML andCSS
            Is an object-oriented representation of web page, which can be modified by JS.

            Two primary areas:
            1. Making a model of an HTML page
                - when the browser loads a webpage, it creates a model of the page in memory.
                - The DOM specifies the way in which the browser should structure the model in what is called the DOM tree. The DOM is called an object model because the SOM tree itself is made up of objects.
            2. Sccessing and chanfing the HTML page
                - the DOM also provides methids and properties to access and update each object in the model, which in turn updates what the user sees in the browser.

            ? ACCESSING
                COMMON METHODS FOR ACCESSING A SINGLE ELEMENT
                    - getElementById()
                    - querySelector()

                COMMON METHODS FOR  ACCESSING MULTIPLE ELEMENT
                    - querySelectorAll()
                    - getElementByClassName()
                    - get ElementByTagName()
             
            ? MANIPULATING
                COMMON METHODS FOR WORKING WITH HTML CONTENT
                    -innerHTML
                    - textContent
                    - createElement

                COMMON METHODS FOR WORKING WITH TATG ATTRIBUTES
                    - className / id
                    - setAttribte()
                    - getAttribute()



    -->
    <h1>Hello World</h1>

    <!-- ! 1: getElementById -->
    <p id="testParagraph">Sample Text</p>

    <!-- ! 2: query selector all / inner / innerhtml -->
